    url:'http://192.168.43.2:8080/Exam_Jay_SSM/userRegister',
    type:'POST',

    contentType:'application/json;charset=UTF-8',
    success:function(result){
      console.log(result)
      if (result==1) {
        alert("注册成功,请登录")

      if (result==2){
