<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>题库管理-添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
  <table id="xuanze">
          <tr>
                  <td><h6><b>添加简答题</b></h6></td>
          </tr>
          <tr>
                  <td></td>
                  <td>试题内容：</td>
                  <td></td>
          </tr>
          <tr>
                  <td></td>
                  <td></td>
                  <td><textarea name="title" id="jiandatitle" cols="25" rows="4"></textarea></td>
          </tr>

          <tr>
                  <td></td>
                  <td>正确答案</td>
                  <td><textarea name="title" id="answer1" cols="25" rows="4"></textarea></td>
          </tr>
          <tr>
                  <td></td>
                  <td>参考分数</td>
                  <td><input type="text" id="score"></td>
          </tr>
          <tr>
                  <td></td>
                  <td>难度系数</td>
                  <td><input type="radio" id="degree" name="degree" value="易">易
                          <input type="radio" id="degree1" name="degree" value="偏易">偏易
                          <input type="radio" id="degree2" name="degree" value="适中">适中
                          <input type="radio" id="degree3" name="degree" value="偏难">偏难
                          <input type="radio" id="degree4" name="degree" value="难">难
                  </td>
          </tr>
          <tr>
                  <td></td>
                  <td></td>
                  <td><button id="tijiao">提交</button></td>
          </tr>
  </table>
        <div id="shishi">

        </div>

</div>
<script src="./lib/layui/layui.js" charset="utf-8">
        </script> 
<script src="./js/x-layui.js" charset="utf-8">
        </script>
<script src="../js/jquery.min.js"></script>
<script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            });
        </script>
<script>
        $("#tijiao").click(function (){
                var dataJSON={};
                dataJSON.examinationTitel=$("#jiandatitle").val();
                dataJSON.examinationType="简答题";
                dataJSON.examinationAnswer=$("#answer1").val();
                dataJSON.examinationScore=$("#score").val();
                var value1="";
                var degree=document.getElementsByName("degree");
                for (i=0;i<degree.length;i++){
                        if (degree[i].checked==true){
                                value1=degree[i].value;
                        }
                }
                dataJSON.examinationDegree=value1;
                
                $.ajax({
                        url:'http://192.168.43.189:8080/Exam_Jay_SSM/insertEx',
                        type:'POST',
                        data:JSON.stringify(dataJSON),
                        contentType:'application/json;charset=UTF-8',
                        success:function(result){
                                console.log(result)
                                if (result==1) {
                                        alert("添加成功！")
                                        window.location.href="main/Dangan.html"
                                }
                                if (result==2){
                                        alert("内容不能为空，请重试！")
                                }

                        },
                        error:function(){

                        }
                });

        })
</script>
</body>
</html>
