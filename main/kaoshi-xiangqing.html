<script>
    function deleteAll() {
        var titles="";
        $("input[type='checkbox']:checked").each(function () {
            titles+=$(this).parent().next().next().next().text()+","
            // console.log($(this).parent().next().next().next().text())
        })
        var dataJSON={};
        dataJSON.examinationTitle=titles;
        $.ajax({
            url:'http://localhost:8080/Exam_Jay_SSM/examinationDeleteAll',
            type:'POST',
            data:JSON.stringify(dataJSON),
            contentType:'application/json;charset=UTF-8',
            success:function(result){

                window.location.reload();

            },
            error:function(){

            }
        })
    }
</script>
