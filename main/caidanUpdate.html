<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜单</title>
</head>
<body>
<script src="../bootstrap-table/js/jquery-3.2.1.min.js"></script>
<h3>请输入要添加的菜单名:</h3><input type="text" id="caidantext">
<h3>请输入菜单对应链接:</h3><input type="text" id="caidanhref">
<br>
<button onclick="tianjia()">修改</button>

</body>
<script src="../js/layer.js"></script>
<script>
    function tianjia(){
        var menuId=localStorage.getItem("menuId")
        var dataJSON={}
        dataJSON.menuName=$("#caidantext").val();
        dataJSON.menuHref=$("#caidanhref").val();
        dataJSON.menuId=menuId;
        $.ajax({
            url:'http://101.200.56.184:8080/Exam_Jay_SSM/updateMenu',
            type:'POST',
            data:JSON.stringify(dataJSON),
            contentType:'application/json;charset=UTF-8',
            success:function(result){
                console.log(result)
                if (result==1) {
                    // alert("登录成功！")
                    // window.location.href="main/index.html"


                    alert("修改成功！")
                    layer.close()
                    window.location.reload()
                }else{
                    alert("修改失败！")
                }


            },
            error:function(){

            }
        });
    }

</script>
</html>
